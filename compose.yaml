version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: ./deployment/Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db
  frontend:
    build:
      context: ./
      dockerfile: ./frontend/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    volumes:
      - ./backend/deployment/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '15432:5432'
